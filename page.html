<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulário.css" media="">
    <title>Cadastro</title>
</head>
<body>
    <div class="campo"> 
        <h1 id="titulo">Cadastro de devs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" nome="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" nome="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" nome="email" id="email" required>
        </div>              
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" nome=" devweb" value=" frontend" checked> Front End
            </label>
            <label>
                <input type="radio" nome="devweb" value=" backend"> Back End
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> Full Stack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"><strong>senioridade</strong></label>
            <select id=" senioridade">
                <option selected disabled value="">Selecione</option>
                <option>junior</option>
                <option>pleno</option>
                <option>senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione a tecnologia que utiliza</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" value="CSS"></input>
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" value="JavaScript">
                <label for="tecnologia3">Java Script</label>
                <input type="checkbox" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
                
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência</strong></label>
            <textarea row="6" style="width : 26em" id="experiência" nome="experiência"></textarea>
        </div>
         <button class="botão" type="submit"><strong>Concluido</strong></button>
    </form>
</body>
</html>
